name: Practice-Project
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actiion/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: lint
        run: npm run lint
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actiion/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test Code
        run: npm run test
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actiion/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build Code
        run: npm run build
      - name: Deploy code
        run: echo "deploying...."

      